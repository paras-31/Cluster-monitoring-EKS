---
# ConfigMap for Grafana Datasource Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service.monitoring.svc.cluster.local:80
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "15s"

---
# ConfigMap for Grafana Provisioning Dashboard Provider
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'Default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        options:
          path: /var/lib/grafana/dashboards

---
# ConfigMap for Grafana Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernetes
  namespace: monitoring
data:
  kubernetes-dashboard.json: |
    {
      "title": "EKS / Kubernetes Overview",
      "uid": "eks-kubernetes-overview",
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 4,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "node",
            "label": "Node (instance)",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(node_cpu_seconds_total, instance)",
            "refresh": 1,
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": { "text": "All", "value": "$__all" }
          },
          {
            "name": "namespace",
            "label": "Namespace",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(kube_namespace_info, namespace)",
            "refresh": 1,
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": { "text": "All", "value": "$__all" }
          }
        ]
      },
      "panels": [
        {
          "type": "row",
          "title": "Pod Scheduling Capacity (how many pods can be scheduled?)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "type": "stat",
          "title": "Total Pod Capacity (allocatable)",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "targets": [
            { "expr": "sum(kube_node_status_allocatable{resource=\"pods\"})", "legendFormat": "allocatable" }
          ],
          "fieldConfig": { "defaults": { "unit": "none", "min": 0 } }
        },
        {
          "type": "stat",
          "title": "Pods Scheduled (with node)",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "targets": [
            { "expr": "count(kube_pod_info{node!=\"\"})", "legendFormat": "scheduled" }
          ],
          "fieldConfig": { "defaults": { "unit": "none", "min": 0 } }
        },
        {
          "type": "stat",
          "title": "Remaining Pod Slots",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "targets": [
            { "expr": "sum(kube_node_status_allocatable{resource=\"pods\"}) - count(kube_pod_info{node!=\"\"})", "legendFormat": "remaining" }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 5 },
                  { "color": "green", "value": 10 }
                ]
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "Pod Slot Utilization",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "targets": [
            { "expr": "100 * count(kube_pod_info{node!=\"\"}) / sum(kube_node_status_allocatable{resource=\"pods\"})", "legendFormat": "util%" }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "orange", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          }
        },
        {
          "type": "table",
          "title": "Per-Node Pod Capacity (allocatable / used / remaining)",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 5 },
          "targets": [
            {
              "expr": "sum by (node) (kube_node_status_allocatable{resource=\"pods\"})",
              "format": "table",
              "instant": true
            },
            {
              "expr": "count by (node) (kube_pod_info{node!=\"\"})",
              "format": "table",
              "instant": true
            },
            {
              "expr": "sum by (node) (kube_node_status_allocatable{resource=\"pods\"}) - count by (node) (kube_pod_info{node!=\"\"})",
              "format": "table",
              "instant": true
            }
          ]
        },
        {
          "type": "row",
          "title": "Cluster Health (quick view)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 13 },
          "collapsed": false
        },
        {
          "type": "stat",
          "title": "Nodes Ready",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "targets": [
            { "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"})", "legendFormat": "Ready" }
          ]
        },
        {
          "type": "stat",
          "title": "Pods Running",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "targets": [
            { "expr": "sum(kube_pod_status_phase{phase=\"Running\"})", "legendFormat": "Running" }
          ]
        },
        {
          "type": "stat",
          "title": "Pods Pending",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "targets": [
            { "expr": "sum(kube_pod_status_phase{phase=\"Pending\"})", "legendFormat": "Pending" }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "orange", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "Pods Failed/Unknown",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "targets": [
            { "expr": "sum(kube_pod_status_phase{phase=~\"Failed|Unknown\"})", "legendFormat": "Bad" }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "Restarts (last 5m)",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "targets": [
            { "expr": "sum(increase(kube_pod_container_status_restarts_total[5m]))", "legendFormat": "Restarts" }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "orange", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "CPU Utilization (cluster)",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "targets": [
            { "expr": "100 - (avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)", "legendFormat": "CPU%" }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "orange", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          }
        },

        {
          "type": "row",
          "title": "Node Utilization (per node)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Node CPU Utilization % (per node)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\",instance=~\"$node\"}[5m])) * 100)",
              "legendFormat": "{{ instance }}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 } }
        },
        {
          "type": "timeseries",
          "title": "Node Memory Utilization % (per node)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "100 - (avg by (instance) (node_memory_MemAvailable_bytes{instance=~\"$node\"} / node_memory_MemTotal_bytes{instance=~\"$node\"}) * 100)",
              "legendFormat": "{{ instance }}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 } }
        },
        {
          "type": "timeseries",
          "title": "Cluster CPU Utilization %",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "targets": [
            { "expr": "100 - (avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)", "legendFormat": "CPU%" }
          ],
          "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 } }
        },
        {
          "type": "timeseries",
          "title": "Cluster Memory Utilization %",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "targets": [
            { "expr": "100 * (1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes)))", "legendFormat": "Mem%" }
          ],
          "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 } }
        },

        {
          "type": "row",
          "title": "Namespace Utilization (who is consuming?)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Namespace CPU Usage (cores)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 23 },
          "targets": [
            {
              "expr": "sum by (namespace) (rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\",container!=\"\",pod!=\"\"}[5m]))",
              "legendFormat": "{{ namespace }}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "cores", "min": 0 } }
        },
        {
          "type": "timeseries",
          "title": "Namespace Memory Usage (GiB)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 23 },
          "targets": [
            {
              "expr": "sum by (namespace) (container_memory_working_set_bytes{namespace=~\"$namespace\",container!=\"\",pod!=\"\"}) / 1024 / 1024 / 1024",
              "legendFormat": "{{ namespace }}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "gbytes", "min": 0 } }
        },
        {
          "type": "table",
          "title": "Top 10 Namespaces by CPU Usage (cores)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 31 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace) (rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\",container!=\"\",pod!=\"\"}[5m])))",
              "format": "table",
              "instant": true
            }
          ]
        },
        {
          "type": "table",
          "title": "Top 10 Namespaces by Memory Usage (GiB)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 31 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace) (container_memory_working_set_bytes{namespace=~\"$namespace\",container!=\"\",pod!=\"\"})) / 1024 / 1024 / 1024",
              "format": "table",
              "instant": true
            }
          ]
        },
        {
          "type": "table",
          "title": "Top 10 Pods by CPU (cores)",
          "gridPos": { "h": 10, "w": 12, "x": 0, "y": 39 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\",container!=\"\",pod!=\"\"}[5m])))",
              "format": "table",
              "instant": true
            }
          ]
        },
        {
          "type": "table",
          "title": "Top 10 Pods by Memory (GiB)",
          "gridPos": { "h": 10, "w": 12, "x": 12, "y": 39 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod) (container_memory_working_set_bytes{namespace=~\"$namespace\",container!=\"\",pod!=\"\"})) / 1024 / 1024 / 1024",
              "format": "table",
              "instant": true
            }
          ]
        },

        {
          "type": "row",
          "title": "Requests vs Limits (capacity planning)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 49 },
          "collapsed": false
        },
        {
          "type": "table",
          "title": "Top 10 Namespaces by CPU Requests (cores)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 50 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace) (kube_pod_container_resource_requests{namespace=~\"$namespace\",resource=\"cpu\"}))",
              "format": "table",
              "instant": true
            }
          ]
        },
        {
          "type": "table",
          "title": "Top 10 Namespaces by Memory Requests (GiB)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 50 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace) (kube_pod_container_resource_requests{namespace=~\"$namespace\",resource=\"memory\"})) / 1024 / 1024 / 1024",
              "format": "table",
              "instant": true
            }
          ]
        },

        {
          "type": "row",
          "title": "Networking (cluster)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 58 },
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Network Receive (bytes/sec)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 59 },
          "targets": [
            {
              "expr": "sum(rate(node_network_receive_bytes_total{device!=\"lo\"}[5m]))",
              "legendFormat": "rx"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps", "min": 0 } }
        },
        {
          "type": "timeseries",
          "title": "Network Transmit (bytes/sec)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 59 },
          "targets": [
            {
              "expr": "sum(rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m]))",
              "legendFormat": "tx"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps", "min": 0 } }
        }
      ]
    }
